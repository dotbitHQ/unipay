name: CI

on:
  push:
    branches:
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: false
      - name: Build
        run: make unipay_svr && make refund_svr
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: unipay
          path: |
            unipay_svr
            refund_svr
